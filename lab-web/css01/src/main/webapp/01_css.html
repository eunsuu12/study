<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>

<!-- 1. 외부 CSS 파일을 링크 -->
<link rel="stylesheet" href="css/mystyle.css">

<!-- 2. 내부 CSS 정의 -->
<style>
    p {
        border: 4px dashed #0000CD;
        padding: 16px;
        margin: 32px;
        background-color: lavender;
    }
</style>
</head>
<body>

    <h1>CSS(Cascading Style Sheet)</h1>
    <!-- Front-End
        - HTML: 웹 페이지에서 보여지는 정적 컨텐츠 작성. list, link, table, ...
        - CSS: 웹 페이지의 스타일 설정. color, position, layout, ...
        - JavaScript: 웹 페이지의 동적인 변화, 이벤트 처리를 담당하는 프로그램 언어.
        
        CSS 적용하기 위해서 (block, inline) 영역을 설정하는 HTML 태그:
        - block: <div>, <header>, <main>, <section>, <article>, <nav>, <aside>, <footer>
        - inline: <span>
        
        CSS 적용 방법:
        1. 외부(external) CSS 파일을 링크:
            별도의 css파일을 작성하고, head안에서 <link>태그를 사용해서 css파일을 적용.
        2. 내부(internal, embedding) CSS 적용:
            head안에서 <style>태그를 사용해서 css스타일들을 정의.
        3. inline CSS:
            HTML 태그 안에서 style 속성(attribute)의 property들을 설정.
    -->
    
    <div>여기는 Division 1 입니다.</div>
    <div>여기는 Division 2 입니다.</div>
    <div>여기는 Division 3 입니다.</div>
    <div>
        <p> 여기는 Paragraph 1 입니다.</p>
        <p style="border: 8px dotted #CD5C5C; padding: 32px; background-color: #FFE4B5;"> 여기는 Paragraph 2 입니다.</p>
    </div>

</body>
</html>
