<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

    <h1>JavaScript 소개</h1>
    <!--  
      Web Application(Service) 개발: Front-End + Back-End
      Front-End 개발 언어:
        1. HTML: 웹 페이지의 컨텐트(내용)을 작성.
        2. CSS: 웹 페이지의 스타일을 작성.
        3. JavaScript: 웹 페이지의 이벤트 처리, 동적 스타일 변경 등을 담당. 브라우저에서 실행되는 코드.
      Back-End 개발 언어:
        Java(Servlet/JSP, Spring), C#(.NET), PHP, Python(Django, Flask), JavaScript(Node.js)
        
      HTML 파일에서 JavaScript 코드를 작성하는 방법:
        1. <script> 태그 안에서 자바스크립트 코드를 작성.
           - 일반적으로 <script> 태그는 <body> 태그가 끝나기 직전에 삽입.
           - 스크립트가 있는 위치에서 코드들이 실행됨.
        2. 별도의 자바스크립트 파일(js)을 작성하고, HTML 파일에서 외부 스크립트 파일을 포함.
    -->

    <script src="js/example.js"></script>
    <script>
    document.write('<h2>안녕하세요, JavaScript!<h2>');
    console.log('첫번째 JavaScript...');
    </script>
    
</body>
</html>
