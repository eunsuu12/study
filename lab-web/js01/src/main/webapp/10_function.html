<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

    <h1>배열 메서드와 익명 함수</h1>
    
    <script>
    const numbers = [1, 2, 3, 4, 5, 6, 7];
    
    // 1. 배열 numbers의 원소들 중 홀수들을 원소로 갖는 배열을 만들고 출력.
    // (1) 반복문과 조건문 사용
    let result = []; // 빈 배열
    for (let x of numbers) {
        if (x % 2) {
            result.push(x); // 배열에 원소 추가.
        }
    }
    console.log(result);
    
    // (2) 배열의 filter 메서드와 익명 함수 사용
    result = numbers.filter(function(x) { return x % 2; }); // x=> x%2
    console.log(result);
    
    // 2. 배열 numbers의 원소들을 제곱한 숫자들을 원소로 갖는 배열을 만들고 출력.
    result= [];
    for(let x of numbers){
    	result.push(x**2); // x*x
    }
    console.log(result);
    
    result= numbers.map(function(x){return x**2;}); // x=> x**2
    console.log(result);
    
    // 3. 배열 numbers에서 홀수들의 제곱을 원소로 갖는 배열을 만들고 출력.
    result= [];
    for(let x of numbers){
    	if(x%2){
    		result.push(x**2);
    	}
    }
    console.log(result);
    
    result= numbers.filter(x=> x%2).map(x=> x**2);
    console.log(result);
    
    </script>

</body>
</html>
