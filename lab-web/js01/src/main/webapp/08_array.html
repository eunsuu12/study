<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
    div{border: 1px solid gray;}
</style>
</head>
<body>
    <h1>JavaScript array(배열)</h1>
    <div id="result"></div>
    <!-- 
        배열(array): 여러개의 자료(원소)들을 저장하는 데이터 타입.
        - 자바의 배열은 한 가지 타입의 원소들만 저장할 수 있음.
        - 자바스크립트의 배열은 서로 다른 타입의 원소들도 저장할 수 있음.
        - 배열의 원소들은 인덱스를 사용함. 인덱스는 0부터 시작.
        - 자바스크립트의 배열은 객체이기 떄문에 프러퍼티(멤버변수, 필드)와 메서드를 가지고 있음.
     -->
     <script>
     const result= document.getElementById('result');
     
     let array= [1, 2, 3, 10, 20, 30];
     // int[] array= {1, 2, 3, 10, 20, 30};
     
     let text= '';
     for(let i= 0; i< array.length; i++){
    	 text += array[i]+' ';
     }
     result.innerHTML= text;
     result.innerHTML+= '<hr/>';
     
     // Java 향상된 for구문 (for-each):
     // for (변수선언: 배열/리스트) {...}
     
     // JavaScript for-in 구문:
     // 자바스크립트의 for-in구문을 배열에서 사용하면, 원소의 '인덱스'를 순회(iteration)함.
     text= '';
     for (let i in array){
    	 text+= i+':'+array[i]+', '
     }
     result.innerHTML+= text;
     result.innerHTML+= '<hr/>';
     
     // JavaScript for-of 구문:
     // 자바스크립트의 for-of구문을 배열에서 사용하면, 배열의 '원소'들을 iteration함.
     text= '';
     for(let x of array){
    	 text+= x+' ';
     }
     result.innerHTML+= text;
     result.innerHTML+= '<hr/>';
     
     // 자바스크립트 배열은 자바의 스트림(Stream)과 비슷한 기능의 메서드들을 가지고 있음.
     // filter, map, forEach, ...
     text= ''
     array.forEach(function(x) {
    	 text+= x+' ';
     });
     result.innerHTML+= text;
     result.innerHTML+= '<hr/>';
     
     </script>
</body>
</html>
