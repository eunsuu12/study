<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
    h1{margin-bottom: 80px;}
    div{
        border: 1px solid gray;
        margin: 8px;
        padding: 8px;
    }
    button{
        padding: 8px 16px;
        margin: 40px 0 0 8px;
    }
    button:hover{
        background-color: #333;
        color: white;
    }
</style>
</head>
<body>
    <h1>HTML element 찾기 &amp; 이벤트 리스너 등록</h1>
    <div id="d1" class="c1">Division 1 (id=d1, class=c1)</div>
    <div id="d2" class="c1">Division 2 (id=d2, class=c1)</div>
    <div id="d3" class="c2">Division 3 (id=d3, class=c2)</div>
    <div id="d4" class="c2">Division 4 (id=d4, class=c2)</div>
    
    <button id="btn1">ID로 찾기</button>
    <button id="btn2">Class로 찾기</button>
    <button id="btn3">Tag로 찾기</button>
    <button id="btn4">querySelector</button>
    <button id="btn5">querySelectorAll</button>
    
    <script>
    // id속성값으로 HTML element를 찾는 방법:
    const btn1= document.getElementById('btn1');
    // HTML element에 이벤트 리스너를 등록: addEventListner('이벤트 이름', 리스너 함수)
    // btn1에 'click' 이벤트 리스너를 등록.
    btn1.addEventListener('click',function(){
    	// id=d1인 element를 찾음.
    	const d1= document.getElementById('d1');
    	// element의 바탕색을 변경.
    	d1.style.backgroundColor= 'Lavender';
    });
    
    const btn2= document.getElementById('btn2');
    btn2.addEventListener('click',function(){
    	const c2= document.getElementsByClassName('c2');
    	console.log(c2); // getElementsByClassName()은 배열을 리턴.
    	for(let div of c2){
    		div.style.backgroundColor= 'lightyellow';
    	}
    	c2[0].style.color= 'orange', c2[0].style.fontWeight= 100;
    });
    
    const btn3= document.getElementById('btn3');
    btn3.addEventListener('click', function(){
    	const div= document.getElementsByTagName('div');
    	console.log(div);
    	div[1].style.backgroundColor= 'MistyRose';
    	div[1].style.color= 'LightCoral';
    });
    
    // CSS selector를 argument로 사용하는 메서드.
    // document.querySelector('selector'): selector로 찾을 수 있는 '첫번째' 요소를 리턴.
    // document.querySelectorAll('selector'): selector로 찾을 수 있는 '모든' 요소들의 배열을 리턴.
    
    const btn4= document.querySelector('#btn4');
    btn4.addEventListener('click', function(){
    	const c1= document.querySelector('.c1');
    	c1.style.color= 'MediumSlateBlue';
    	c1.style.fontWeight= 900;
    });
    
    const btn5= document.querySelector('#btn5');
    btn5.addEventListener('click',function(){
    	const div= document.querySelectorAll('div');
    	for(let d of div){
    		d.style.border= '4px dotted #ccc';
    		d.style.marginBottom= '40px';
    	}
    });
    
    </script>
</body>
</html>
